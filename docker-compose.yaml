version: '3'
services:
  expressjs:
    build:
      context: web
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - ./web:/usr/src/app

  synapse:
    image: matrixdotorg/synapse:latest
    ports:
      - 8008:8008
      - 8448:8448
    volumes:
      - ./matrix-data:/data
    environment:
      - SYNAPSE_SERVER_NAME=vmm.matrix.host
      - SYNAPSE_REPORT_STATS=yes
      - UID=1000
      - GID=1000